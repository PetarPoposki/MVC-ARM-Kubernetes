apiVersion: apps/v1
kind: Deployment
metadata:
  name: rswebproject
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rswebproject
  template:
    metadata:
      labels:
        app: rswebproject
    spec:
      containers:
        - name: RSWEBProject
          image: rswebmvcapp.azurecr.io/rswebproject
          ports:
            - containerPort: 80
